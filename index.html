</body>

<script type="text/javascript">
    loadFunction=()=>{
        if (window.innerWidth<=992){
            changeBtElement();
        }
    };
    changeBtElement=()=>{
        let btList=document.getElementsByClassName('btCol');
        storeHtml={};
        Array.prototype.map.call(btList,(item,index)=>{
                let title = item.getElementsByClassName('btTitle')[0].innerHTML;
                storeEle = [];
                let content = item.getElementsByClassName('btContent');
                Array.prototype.map.call(content, (itemC, indexC) => {
                    storeEle.push(itemC.innerHTML);
                })
                storeHtml[title] = storeEle;
            });
        Object.keys(storeHtml).forEach(function(key,index){
            //console.log(index);
            //console.log(key,storeHtml[key]);
            btList[index].innerHTML="<button style='margin:10px;' class='btButton'>"+key+"</button>";
            btList[index].getElementsByClassName('btButton')[0].onclick=()=>{
                let temp='';
                storeHtml[key].map(item=>{
                    temp=temp+','+item;
                })
                alert(temp);
            }
        });




    }
</script>
